<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <form action="confirmacion.html" method="post">

            <center>
                <h1>CREAR PERFIL</h1>
            </center>

            <div class="form-group">
                <label for="">Nombres</label>
                <input type="text" name="nombres" id="" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Apellido Paterno</label>
                <input type="text" name="apepa" id="" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Apellido Materno</label>
                <input type="text" name="apema" id="" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Sexo</label>
                <select name="sexo" id="" class="form-control">
                    <option value="Hombre">Hombre</option>
                    <option value="Mujer">Mujer</option>
                    <option value="Prefiero no especificar">Prefiero no especificar</option>
                </select>
            </div>

            <div class="form-group">
                <label for="">Correo Electrónico</label>
                <input type="text" name="correo" id="" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Teléfono de Contacto</label>
                <input type="text" name="telefono" id="" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Distrito</label>
                <select name="distrito" id="" class="form-control">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>
            </div>

            <div class="form-group">
                <label for="">Dirección</label>
                <input type="text" name="direccion" id="" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Nombre de Mascota</label>
                <input type="text" name="nombmas" id="" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Tipo de Mascota</label>
                <select name="distrito" id="" class="form-control">
                    <option value="Perro">Perro</option>
                    <option value="Gato">Gato</option>
                    <option value="Hamster">Hamster</option>
                </select>
            </div>

            <center>
                <div class="form-group">
                    <a href="confirmacion.html"><button type="button" class="btn btn-primary">REGISTRAR</button></a>
                </div>
            </center>

        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

</body>

</html>
